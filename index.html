
<body>

<script type="text/javascript" src="jquery.min.js"></script>
 
<!-- Shake library - https://github.com/lhagan/jquery.ios-shake -->
<script type="text/javascript" src="jquery.ios-shake.js"></script>


<div id="content">
        <span>Design T-shirts</span>
        <p id="text"> Hello! </p>
        <span class="price">$12.65</span>
        <h4>Shake phone to change product</h4>
</div>

<script type="text/javascript">

var counter = 0;

   function changeProduct() {
    counter = counter + 1;
    if(counter == 10)
   {
     document.getElementById("text").innerHTML = "New text!";
   }
    
   }
        
 
   $(document).ready(function() {
        function onShake() {
            changeProduct();
        }
 
        $.shake({
    debug: "#debugdiv",             // debug div id
    supported: "#notsupporteddiv",  // not supported message div
    violence: 0.1,                  // single shake sensitivity
    hf: 0.05,                        // high-pass filter constant
    shakethreshold: 1,              // number of single shakes required to fire a shake event
    debounce: 1000,  
            callback: function() {
                onShake();
            }
        });
    });

 

</script>

</body>
