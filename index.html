
<body>

<script type="text/javascript" src="jquery.min.js"></script>
 
<!-- Shake library - https://github.com/lhagan/jquery.ios-shake -->
<script type="text/javascript" src="jquery.ios-shake.js"></script>


<div id="content">
        <span>Test application</span>
        <img id="text" scr="front.png">
        <span class="price">Count ^^</span>
        
</div>

<script type="text/javascript">

var counter = 0;

   function changeProduct() {
    counter = counter + 1;
    
    if(counter == 9)
    { 
        document.getElementById("text").src = "first.png";
   }
   if(counter == 18)
    { 
        document.getElementById("text").src = "second.png";
   }
   if(counter == 26)
    { 
        document.getElementById("text").src = "third.png";
   }
   if(counter == 35)
    { 
        document.getElementById("text").src = "fourth.png";
   }
}
        
 
   $(document).ready(function() {
        function onShake() {
            changeProduct();
        }
 
        $.shake({
    debug: "#debugdiv",             // debug div id
    supported: "#notsupporteddiv",  // not supported message div
    violence: 0.9,                // single shake sensitivity
    hf: 0.05,                        // high-pass filter constant
    shakethreshold: 1,              // number of single shakes required to fire a shake event
    debounce: 1000,  
            callback: function() {
                onShake();
            }
        });
    });

 

</script>

</body>
